plugins {
    id 'java'
}

group = 'com.kkd'
version = '1.0-SNAPSHOT'

tasks.withType(JavaExec) {
    systemProperty 'file.encoding', 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}